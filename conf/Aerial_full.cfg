[Common]
image_size: 448
batch_size: 16
num_classes: 2
max_objects_per_image: 10
[DataSet]
name: yolo.dataset.text_dataset.TextDataSet
path: data/processed_data/train_label.txt
thread_num: 5
[Net]
name: yolo.net.yolo_net.YoloNet
weight_decay: 0.0005
cell_size: 7
boxes_per_cell: 2
object_scale: 1
noobject_scale: 0.5
class_scale: 1
coord_scale: 5
[Solver]
name: yolo.solver.yolo_solver.YoloSolver
learning_rate: 0.0001
moment: 0.9
max_iterators: 1000000
pretrain_model_path: models/pretrain/yolo_tiny.ckpt
train_dir: models/train/full
